<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Wishes-Team Shutterfly</title>
    <link rel="icon" href="huge.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(circle at center, #3e0066, #1b002e);
            color: #ffd700;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            overflow: hidden;
            min-height: 100vh;
            position: relative;
        }

        h1 {
            font-size: clamp(2rem, 6vw, 3.5rem);
            margin-top: 80px;
            text-shadow: 0 0 25px #ffbf00, 0 0 50px #ff6600;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ffcc00, 0 0 20px #ff6600;
            }

            to {
                text-shadow: 0 0 30px #ffd700, 0 0 60px #ff3300;
            }
        }

        /* Diya with soft glow */
        .diya {
            width: 120px;
            height: 70px;
            background: #8b4513;
            border-radius: 70px 70px 10px 10px;
            margin: 40px auto;
            position: relative;
            box-shadow: 0 0 30px #ff9900 inset, 0 0 40px #ff6600;
        }

        .flame {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            width: 25px;
            height: 60px;
            background: radial-gradient(ellipse at bottom, #ff9900 10%, #ff3300 80%);
            border-radius: 50% 50% 20% 20%;
            animation: flicker 1s infinite;
        }

        @keyframes flicker {

            0%,
            100% {
                transform: translateX(-50%) scale(1);
                opacity: 1;
            }

            50% {
                transform: translateX(-50%) scale(1.1);
                opacity: 0.8;
            }
        }

        p {
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: #fff5b0;
            text-shadow: 0 0 10px #ffb347;
            margin: 20px 10px;
            line-height: 1.5;
        }

        footer {
            bottom: 15px;
            font-size: clamp(1rem, 2.5vw, 1.3rem);
            color: #ffdd99;
            letter-spacing: 1px;
            text-shadow: 0 0 10px #ffb347;
            position: relative;
            margin-top: 40px;
            width: 100%;
            text-align: center;
        }

        /* Floating Lanterns */
        .lantern {
            position: absolute;
            width: 25px;
            height: 35px;
            background: linear-gradient(to top, #ff9933, #ffcc66);
            border-radius: 8px;
            box-shadow: 0 0 10px #ffcc33, 0 0 20px #ff6600;
            animation: floatLantern 12s linear infinite, lanternGlow 2s ease-in-out infinite alternate;
            opacity: 0.9;
        }

        @keyframes floatLantern {
            from {
                transform: translateY(100vh) scale(1);
                opacity: 1;
            }

            to {
                transform: translateY(-10vh) scale(1.2);
                opacity: 0;
            }
        }

        @keyframes lanternGlow {
            0% {
                box-shadow: 0 0 10px #ffcc33, 0 0 20px #ff6600;
            }

            100% {
                box-shadow: 0 0 25px #ffff66, 0 0 40px #ff9900;
            }
        }

        /* Fireworks */
        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: explode 1.5s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: scale(0);
                opacity: 1;
            }

            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        /* Sparkles */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 2s linear infinite;
        }

        @keyframes sparkle {
            from {
                opacity: 1;
                transform: scale(1) translateY(0);
            }

            to {
                opacity: 0;
                transform: scale(0) translateY(-100px);
            }
        }

        /* Rangoli Border */
        body::before,
        body::after {
            content: "";
            position: fixed;
            top: 80px;
            left: 0;
            right: 0;
            height: 8px;
            background: repeating-linear-gradient(40deg, #ff6600, #ff6600 10px, #ffd700 10px, #ffd700 20px);
            z-index: 99;
        }

        body::after {
            bottom: 0;
            top: auto;
        }

        .logo {
            position: fixed;
            top: 0px;
            left: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #fff;
            z-index: 100;
        }

        img {
            margin: 10px;
        }

        /* Responsive image section */
        .personal-image {
            margin-top: 20px;
        }

        .personal-image img {
            width: min(250px, 80%);
            height: auto;
            border-radius: 15px;
            box-shadow: 0 0 25px #ffb347, 0 0 40px #ff6600;
            animation: floatImage 3s ease-in-out infinite alternate;
        }

        @keyframes floatImage {
            from {
                transform: translateY(0px);
            }

            to {
                transform: translateY(-10px);
            }
        }

        /* Responsive */
        @media (max-width: 600px) {
            body {
                width: 100%;
            }

            h1 {
                padding-top: 40px;
            }

            .diya {
                width: 80px;
                height: 50px;
            }

            .flame {
                top: -40px;
                width: 18px;
                height: 45px;
            }
        }
    </style>
</head>

<body>
    <!-- Sutherland Logo -->
    <div class="logo">
        <img src="huge.png" width="60" height="60px" alt="Sutherland Logo">
        <h2>Sutherland</h2>
    </div>

    <h1>ðŸª” Happy Wishes ðŸª”</h1>

    <div class="diya">
        <div class="flame"></div>
    </div>

    <p>May the lights of Diwali guide you on a path of happiness and success.
        Wishing you and your family a sparkling jurnory filled with joy, love, and prosperity.
    </p>

    <h2>âœ¨ For Team Shutterfly âœ¨</h2>
    <h3>âœ¨ Vishnu Ram âœ¨</h3>

    <!-- Added Image Section -->
    <div class="personal-image">
        <img src="Office-Group-photo.png" alt="Vishnu Ram Image">
    </div>

    <footer>
        <h2>âœ¨ From Team Shutterfly âœ¨</h2>
    </footer>

    <!-- Background music -->
    <audio autoplay loop>
        <source src="https://cdn.pixabay.com/audio/2023/10/20/audio_ae02de2b1a.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Sparkles
        function createSparkle() {
            const s = document.createElement('div');
            s.classList.add('sparkle');
            s.style.left = Math.random() * window.innerWidth + 'px';
            s.style.top = Math.random() * window.innerHeight + 'px';
            s.style.animationDuration = 1 + Math.random() * 2 + 's';
            document.body.appendChild(s);
            setTimeout(() => s.remove(), 2000);
        }
        setInterval(createSparkle, 150);

        // Lanterns (enhanced and infinite)
        function createLantern() {
            const count = 4; // number of lanterns at once
            for (let i = 0; i < count; i++) {
                const l = document.createElement('div');
                l.classList.add('lantern');
                l.style.left = Math.random() * window.innerWidth + 'px';
                l.style.width = 20 + Math.random() * 25 + 'px'; // random size
                l.style.height = 30 + Math.random() * 30 + 'px';
                l.style.opacity = 0.8 + Math.random() * 0.2;
                l.style.animationDuration = 10 + Math.random() * 8 + 's';
                document.body.appendChild(l);
                setTimeout(() => l.remove(), 20000); // remove after leaving screen
            }
        }
        setInterval(createLantern, 1000); // spawn continuously

        // Fireworks
        function createFirework() {
            const f = document.createElement('div');
            f.classList.add('firework');
            f.style.left = Math.random() * window.innerWidth + 'px';
            f.style.top = Math.random() * (window.innerHeight / 2) + 'px';
            document.body.appendChild(f);
            setTimeout(() => f.remove(), 1500);
        }
        setInterval(createFirework, 1000);
    </script>
</body>

</html>
